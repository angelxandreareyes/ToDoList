<ion-header>

  <ion-navbar>
    <ion-title>EDIT TASK</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
	    <ion-input [(ngModel)]="todo" value={{data}} type="text"></ion-input>
	    <button ion-button item-end  (click)="save(t)" >
	      SAVE 
	   </button>
	</ion-item>

	<ion-list *ngFor="let t of todos">
            
    </ion-list>
	

</ion-content>
